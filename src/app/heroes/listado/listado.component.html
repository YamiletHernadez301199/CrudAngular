<p>listado works!</p>
<h2>Directiva *ngFor</h2>
<ol>
    <li *ngFor="let heroe of heroes"> {{ heroe}}</li>
</ol>
<h2>Directiva *ngFor en tablas</h2>
<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th >nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td> {{ usuario.id}}</td>
            <td>{{ usuario.nombre}}</td>
        </tr>
    </tbody>
</table>
<h2>directiva *ngFor en divs</h2>
<ng-container *ngFor="let item of datos">
    <div>{{ item.id}}</div>
    <div>{{ item.nombre}}</div>
    <div>{{ item.edad}}</div>
</ng-container>

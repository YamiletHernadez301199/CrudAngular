<p>equipo works!</p>
<h2>Hardware</h2>
<table border="3" style="border: blue;">
    <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Memoria</th>
            <th>Procesador</th>
            <th>Disco duro</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let equipo of equipos">
            <th>{{ equipo.id}}</th>
            <td>{{ equipo.nombre}}</td>
            <td>{{ equipo.marca}}</td>
            <td>{{ equipo.modelo}}</td>
            <td>{{ equipo.memoria}}</td>
            <td>{{ equipo.procesador}}</td>
            <td>{{ equipo.discoDuro}}</td>
        </tr>
    </tbody>
</table>
<h2>Calulo de edad </h2>
<div *ngIf="mayorEdad(18)" >
    <p>Eres mayor de edad</p>
</div>
<hr>
<div *ngIf="!mayorEdad(15)" >
    <p>No eres mayor de edad</p>
</div>
